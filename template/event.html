      <div class="container">
        <h2 style="color: violet" class="text-center text-uppercase mt-3">Enter Event Details</h2>
        <form class= method="Post">

            <div class="form-group mt-5">
              <div class="row"> <!-- Creates a row to arrange the icon and text side by side into columns-->
                  <div class="col-sm-12 col-md-4 text-center mb-4 mb-md-0">
                        <h4>Enter the name of Event</h4> 

                  </div>

                  <div class="col-sm-12 col-md-5   text-center text-uppercase text-md-left mb-3 mb-md-0">
                      <input type="name" class="form-control mb-4" id="#"  placeholder="Enter Event Name" name="name">
                  </div>
                  <div class="col-sm-12 col-md-4   mb-3 mb-md-0">
                 
                  </div>


              </div>  
            </div>               
            <div class="form-group mt-3">
              <div class="row"> <!-- Creates a row to arrange the icon and text side by side into columns-->
                  <div class="col-sm-12 col-md-4 text-center mb-4 mb-md-0">
                        <h4>Enter the date of Event</h4> 

                  </div>
                  <div class="col-sm-12 col-md-5  text-center text-uppercase text-md-left mb-3 mb-md-0">
                      <input  type="date" class="form-control mb-4" id="exampleinput"   name="date">
                  </div>
                  <div class="col-sm-12 col-md-4   mb-3 mb-md-0">
                 
                  </div>
            </div>



              <div class="form-group mt-3">
                <div class="row"> <!-- Creates a row to arrange the icon and text side by side into columns-->
                  <div class="col-sm-12 col-md-4 text-center mb-4 mb-md-0">
                        <h4>Choose Center</h4> 

                  </div>
                    
                  <div class="col-sm-12 col-md-4  text-center text-uppercase text-md-left mb-3 mb-md-0">
                      <select class="form-control">
                              <option >Gbagada</option>
                              <option>Ikeja</option>
                              <option>Surulere</option>
                              <option>Victoria Island</option>
                              <option>Lekki</option>
                              
                        </select>

                      
                  </div>
                  
                  <div class="col-sm-12 col-md-4   mb-3 mb-md-0">
                   
                  </div>


                </div>  
               

              </div>  
               
              
                
              
              
                
            </div>
